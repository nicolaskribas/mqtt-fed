# Example config file to a federator attached to broker with id 1, neighboring brokers with ids
# 2 and 4

redundancy = 2
core_ann_interval = 10 # 10 seconds
beacon_interval = 5 # 5 seconds
cache_size = 5000

[host]
id = 1
uri = "tcp://localhost:1881"

[[neighbors]]
id = 2
uri = "tcp://localhost:1882"

[[neighbors]]
id = 4
uri = "tcp://localhost:1884"
